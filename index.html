<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Website Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body">
        <div class="header">
            <div class="logo">Header Logo</div>
            <ul>
                <li><a href="...">header link one</a></li>
                <li><a href="...">header link two</a></li>
                <li><a href="...">header link three</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="section-one">
                <div class="section-one-left">
                    <div class="section-one-title">Welcome to my website.</div>
                    <div class="text">text</div>
                    <button>Sign up</button>
                </div>
                <img src="/images/stones.jpg" alt="Image of stones">
            </div>
            <div class="section-two">
                <div class="section-two-title">Title</div>
                <div class="cards">
                    <div class="card-one">
                        <img src="/images/stone1.jpg" alt="Stone 1">
                        <div class="text">Stone 1</div>
                    </div>
                    <div class="card-two">
                        <img src="/images/stone2.jpg" alt="Stone 2">
                        <div class="text">Stone 2</div>
                    </div>
                    <div class="card-three">
                        <img src="/images/stone3.jpg" alt="Stone 3">
                        <div class="text">Stone 3</div>
                    </div>
                    <div class="card-four">
                        <img src="/images/stone4.jpg" alt="Stone 4">
                        <div class="text">Stone 4</div>
                    </div>
                </div>
            </div>
            <div class="section-three">
                <div class="quote">...</div>
                <div class="quote-attribution">...</div>
            </div>
            <div class="section-four">
                <div class="banner-box">
                    <div class="banner-text">
                        <div class="banner-header">Sign up now!</div>
                        <div class="text">...</div>
                    </div>
                    <button>Sign up</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div>Copyright Â© The Odin Project 2021</div>
        </div>
    </div>
</body>
</html>
